<div class="card grey lighten-3">
<div class="card-content row" >
  <a href="" class="material-icons dm-close-button" (click)="removeCard(guest)">clear</a>
  <div class="col s11"><span class="card-title black-text">{{guest.name}}</span></div>
  <div class="col s12"><span class="card-title black-text"><a href="mailto:guest.email">{{guest.email}}</a></span></div>
  <div class="col s12"><p class="grey-text text-darken-2">{{guest.about}}</p></div>
</div>
</div>
